<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Elite Ingenieros | Planillas de Liquidación RI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f3f3;
    }

    /* ENCABEZADO */
    header {
      display: flex;
      align-items: center;
      justify-content: center; /* centra horizontalmente */
      background-color: #f3f3f3;
      padding: 10px;
    }
    .logo {
        width: 55px;
        height: auto;
        margin-right: 10px;
      }
    header img {
      width: 60px;
      height: auto;
      margin-right: 15px;
    }
      header h2 {
        color: #004b2d;
        font-weight: bold;
      }

    /* TARJETAS */
    .card {
      background: #fff;
      margin: 15px;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .item { font-weight: bold; font-size: 18px; color: #222; margin-bottom: 5px; }
    .desc { font-size: 14px; color: #444; margin-bottom: 10px; }

    .valores {
      display: flex; justify-content: space-between;
      font-size: 14px; margin: 3px 0;
    }

    .cantidad-box {
      display: flex; align-items: center;
      margin: 10px 0;
    }

    .cantidad-box label { margin-right: 10px; font-weight: bold; }
    input[type="number"] {
      width: 90px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
      text-align: center;
    }

    .totales {
      display: flex; justify-content: space-between;
      font-size: 14px; margin-top: 5px;
    }

    /* RESULTADOS */
    .resumen {
      background: #007f4f;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      margin: 20px;
      padding: 20px;
      font-size: 18px;
    }

    .resumen div {
      display: flex; justify-content: space-between;
      margin: 8px 0;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #555;
      margin-bottom: 20px;
    }
    .resumen span:last-child {
      float: right;
      text-align: right;
      max-width: 50%;
      overflow-wrap: break-word;
    }
        .resumen {
      background: #008c4a;
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      gap: 6px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
    }
    
    .resumen div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 3px;
    }
    
      .resumen div:last-child {
        border-bottom: none;
      }
      footer {
    background-color: #f3f3f3;
    padding: 10px 0;
    text-align: center;
    font-size: 13px;
    color: #333;
    margin-top: 20px;
    border-top: 1px solid #ccc;
  }
  
  .footer-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }
  
  .footer-logo {
    width: 28px;
    height: auto;
  }
    header h2 {
  color: #004b2d;
  font-weight: bold;
  white-space: nowrap;  /* 🔹 evita que se divida en dos líneas */
  font-size: 20px;
}
  </style>
</head>
<body>
      <header>
        <img src="elite.png" alt="Elite Ingenieros" class="logo">
        <h2>Planilla de Liquidación HV</h2>
      </header>
       <div style="text-align: right; margin: 10px;">
        <button onclick="limpiarTodo()" 
                style="background-color:#007f4f; color:white; border:none; 
                       padding:8px 16px; border-radius:6px; cursor:pointer;
                       font-weight:bold;">
          Limpiar Cantidades
        </button>
      </div>

  <div id="contenedor-items"></div>
     <div class="resumen">
        <div><span>SUMA CANTIDADES:</span> <span id="sumaCantidades">0</span></div>
        <div><span>VALOR ACTA EPM:</span> <span id="totalCliente">$ 0</span></div>
        <div><span>VALOR CUADRILLA URBANA:</span> <span id="totalUrbana">$ 0</span></div>
        <div><span>VALOR CUADRILLA RURAL:</span> <span id="totalRural">$ 0</span></div>
    </div>
  <footer>
  <div class="footer-container">
    <img src="elite.png" alt="Logo Elite Ingenieros" class="footer-logo">
    <span>© 2025 Elite Ingenieros S.A.S.</span>
  </div>
  </footer>
  <script>
  const items = [
    
    { codigo:"A02U/R", desc:"Actividad de conexión de acometida en cable cobre o aluminio a la red de distribución secundaria utilizando juego de conectores.", cliente:108551, cuadrillaU:68216, cuadrillaR:68216 },
    { codigo:"A03U/R", desc:"Actividad de instalación y conexión de acometidas dentro de la caja multimedida a medidores prepago/pospago bicuerpo en alambre o cable con neutro concéntrico.", cliente:70290, cuadrillaU:38046, cuadrillaR:41356 },
    { codigo:"A04U/R", desc:"Actividad de colocación de acometida aérea en cable cobre con neutro concéntrico (bifilar-Cu 2x8 AWG o trifilar-Cu 3x8 AWG).", cliente:147240, cuadrillaU:91267, cuadrillaR:91267 },
    { codigo:"A05U/R", desc:"Actividad de colocación de acometida aérea en cable aluminio con neutro concéntrico (bifilar-Al 2x6 AWG o trifilar-Al 3x6 AWG).", cliente:157300, cuadrillaU:100648, cuadrillaR:100648 },
    { codigo:"A06U/R", desc:"Actividad de colocación de acometida aérea en cable cobre con neutro concéntrico (bifilar-Cu 2x8 AWG o trifilar-Cu 3x8 AWG).", cliente:80719, cuadrillaU:59128, cuadrillaR:63768},
    { codigo:"A07U/R", desc:"Actividad de colocación acometida aérea en cable de fuerza.", cliente:160799, cuadrillaU:90728, cuadrillaR:90728 },
    { codigo:"A08U/R", desc:"Actividad de colocación de acometida subterránea en cable cobre con neutro concéntrico (bifilar-Cu 2x8 AWG o trifilar-Cu 3x8 AWG)", cliente:73678, cuadrillaU:43045, cuadrillaR:49836 },
    { codigo:"A09U/R", desc:"Actividad de suministro y colocación de tubería PVC canalizada.", cliente:57349,cuadrillaU:49092, cuadrillaR:49092 },
    { codigo:"A10U/R", desc:"Actividad de colocación de caja hermética para medidor monofásico, bifásico o trifásico en fachada o en poste.", cliente:121630, cuadrillaU:66509, cuadrillaR:71028},
    { codigo:"A11U/R", desc:"Actividad de instalación de caja multimedidores  para alojar medidores prepagos/pospago (con suspensión o sin suspensión del servicio de energía).", cliente:0, cuadrillaU:95150, cuadrillaR:100190},
    { codigo:"A12U/R", desc:"Actividad de Instalación de medidor de energía directa monofásico, bifásico o trifásico.", cliente:101129, cuadrillaU:53106, cuadrillaR:59688 },
    { codigo:"A16U/R", desc:"Actividad de instalación de medidor POSPAGO/prepago bicuerpo (Norma RA8-020 o RA6-016) en la caja hermética individual o caja multimedidores.", cliente:227418, cuadrillaU:95537, cuadrillaR:106126 },
    { codigo:"A17U/R", desc:"Colocación de breakers de 40 A monopolar 120 V o bipolar 240/120 V 10kA", cliente:15116, cuadrillaU:6739, cuadrillaR:7301},
    { codigo:"A18U/R", desc:"Actividad de suministro y colocación de conductor de puesta a tierra en N°8 AWG (con varilla existente).", cliente:134740, cuadrillaU:68612, cuadrillaR:73142 },
    { codigo:"A19U/R", desc:"Actividad de instalación de varilla de puesta a tierra (Incluye la instalación de la varilla y conector certificado).", cliente:62930, cuadrillaU:33072, cuadrillaR:36839 },
    { codigo:"A20U/R", desc:"Actividad de suministro y colocación de tubería PVC de ¾”.", cliente:24298, cuadrillaU:15143, cuadrillaR:16011 },
    { codigo:"A21U/R", desc:"Actividad de suministro y colocación de tubería TMG-IMC de ¾”.", cliente:49708, cuadrillaU:33610, cuadrillaR:35510 },
  ];

  const contenedor = document.getElementById("contenedor-items");

  items.forEach((it, i) => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="item">${it.codigo}</div>
      <div class="desc">${it.desc}</div>

      <div class="valores">
        <div>Valor Cliente:</div>
        <div>${formato(it.cliente)}</div>
      </div>

      <div class="cantidad-box">
        <label>Cantidad:</label>
        <input type="number" min="0" value="" id="cant-${i}">
      </div>

      <div class="totales">
        <div>Total Cliente:</div>
        <div id="totCliente-${i}"></div>
      </div>
    `;
    contenedor.appendChild(card);

    document.getElementById(`cant-${i}`).addEventListener("input", actualizar);
  });

  function formato(num) {
    return "$ " + num.toLocaleString("es-CO");
  }

  function actualizar() {
    let sumaCant = 0, totalCli = 0, totalCuaU = 0, totalCuaR = 0;

    items.forEach((it, i) => {
      const cant = parseFloat(document.getElementById(`cant-${i}`).value) || 0;
      sumaCant += cant;

      const totCli = cant * it.cliente;
      const totCuaU = cant * it.cuadrillaU;
      const totCuaR = cant * it.cuadrillaR;

      totalCli += totCli;
      totalCuaU += totCuaU;
      totalCuaR += totCuaR;

      document.getElementById(`totCliente-${i}`).innerText = cant > 0 ? formato(totCli) : "";
    });

    document.getElementById("sumaCantidades").innerText = sumaCant;
    document.getElementById("totalCliente").innerText = formato(totalCli);
    document.getElementById("totalUrbana").innerText = formato(totalCuaU);
    document.getElementById("totalRural").innerText = formato(totalCuaR); 
  }
    function limpiarTodo() {
  // Poner todos los campos en blanco
  items.forEach((it, i) => {
    document.getElementById(`cant-${i}`).value = "";
    document.getElementById(`totCliente-${i}`).innerText = "";
  });

  // Resetear los totales
  document.getElementById("sumaCantidades").innerText = "0";
  document.getElementById("totalCliente").innerText = "$ 0";
  document.getElementById("totalUrbana").innerText = "$ 0";
  document.getElementById("totalRural").innerText = "$ 0";
}
</script>
</body>
</html>
